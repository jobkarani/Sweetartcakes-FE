<div class="container-full">
    <app-navbar2></app-navbar2>
   
    <div class="cont">
        <div class="experience-text">
            <p>Enquire</p>
            <h5>For couples who want a high-end wedding cake that features the finest flavours 
                and exquisite artistry, book in an appointment-only consultation with
                 Hayley Elizabeth Cake Design.</h5>
        </div>
    </div>
        <div class="enquire-form">
            <div class="enquire-text">
                <form method="post">
                    <div class="text-1">
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="FirstName" value="" placeholder="Please provide your first name"><br>
    
                        <label for="lname">Last Name:</label><br>
                        <input type="text" id="LastName" value="" placeholder="Please provide your last name"><br>
    
                        <label for="email">Email:</label><br>
                        <input type="email" id="Email" value="" placeholder="Please provide your email address"><br>
    
                        <label for="phone">Phone:</label><br>
                        <input type="text" id="Phone" value="" placeholder="Please provide your phone number"><br>
                    </div>
                 
                    <div class="text-2">
                        <label for="cake">Wedding or Celebration cake?</label><br>
                        <select id="Cake" value="" class="form-select">
                          <option selected>Select</option>
                          <option>Wedding Cake or Wedding dessert table</option>
                          <option>Celebration Cake</option>
                          <option>Corporate Event</option>
                        </select>
    
                        <label for="date">Date of Wedding / Celebration Event:</label><br>
                        <input type="date" id="Date" value="" placeholder="Please provide your last name"><br>
    
                        <label for="venue">Wedding Venue</label><br>
                        <input type="text" id="Venue" value=""><br>
                    </div>
                    
                    <div class="text-3">
                        <label for="budget">What is your approximate cake budget</label><br>
                        <select id="Budget" value="" class="form-select">
                            <option selected>Select</option>
                            <option>€725 - €1000</option>
                            <option>€1100 - €2000</option>
                            <option>2 tire cake starting from or other small celebration 2 tier or less </option>
                            <option>celebration/birthday cake €300+</option>
                          </select>
                    </div>

                  <div class="submit-btn">
                    <button type="button" onclick="whatsapp()"> Send </button>
                  </div>

                    
                </form>
            </div>

            <div class="enquire-images">
                <p>Email: hello@hayleyelizabethcakedesign.com</p>
                <p> Tel: 07535627479</p>
                <div class="images">
                    <img src="https://w2d8a5y9.stackpathcdn.com/wp-content/uploads/2020/04/mauve-dusky-pink-wedding-cake-marble-471x705.jpg">
                    <img src="https://st.depositphotos.com/2325841/3475/i/600/depositphotos_34756713-stock-photo-wedding-cake.jpg" alt="">
                </div>
            </div>
        </div>
 
    <app-instagram-content></app-instagram-content>
    <app-footer></app-footer>
</div>
